name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.2'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
        # Menyalin file .env.example jika tidak ada file .env

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_ENV
        # Mendapatkan direktori cache Composer

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
        # Menggunakan cache untuk dependensi Composer

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        # Menginstal dependensi proyek Laravel

      - name: Generate key
        run: php artisan key:generate
        # Membuat kunci aplikasi Laravel

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        # Mengatur izin direktori untuk penyimpanan dan cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
        # Membuat database SQLite

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/phpunit
        # Menjalankan pengujian menggunakan PHPUnit
